<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form action="/predict" method="post">
        <label>Pregnancies:</label>
        <input type="number" name="pregnancies" step="1" required><br><br>

        <label>Glucose:</label>
        <input type="number" name="glucose" step="any" required><br><br>

        <label>Blood Pressure:</label>
        <input type="number" name="bloodpressure" step="any" required><br><br>

        <label>Skin Thickness:</label>
        <input type="number" name="skinthickness" step="any" required><br><br>

        <label>Insulin:</label>
        <input type="number" name="insulin" step="any" required><br><br>

        <label>BMI:</label>
        <input type="number" name="bmi" step="any" required><br><br>

        <label>Diabetes Pedigree Function (DPF):</label>
        <input type="number" name="dpf" step="any" required><br><br>

        <label>Age:</label>
        <input type="number" name="age" step="1" required><br><br>

        <label>BMI Category:</label>
        <select name="bmi_category" required>
            <option value="Underweight">Underweight</option>
            <option value="Normal Weight">Normal Weight</option>
            <option value="Overweight">Overweight</option>
            <option value="Obesity Class I">Obesity Class I</option>
            <option value="Obesity Class II">Obesity Class II</option>
            <option value="Obesity Class III">Obesity Class III</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
