<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h3 {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form method="POST" action="/predict">
        <label>Pregnancies:</label><input type="text" name="pregnancies">
        <label>Glucose:</label><input type="text" name="glucose">
        <label>Blood Pressure:</label><input type="text" name="bloodpressure">
        <label>Skin Thickness:</label><input type="text" name="skinthickness">
        <label>Insulin:</label><input type="text" name="insulin">
        <label>BMI:</label><input type="text" name="bmi">
        <label>Diabetes Pedigree Function:</label><input type="text" name="dpf">
        <label>Age:</label><input type="text" name="age">
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
